<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login | Tech Star</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <a href="../index.html"><img src="../carrinho/img/logo 2 degradê+texto sem BG.svg"></a> 
        </div>
        <div class="formLogin">
            <form action="#">
                <div class="formHeader">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                </div>

                <div class="inputs">
                    <div class="inputbox">
                        <label for="email">Email:</label>
                        <input id="email" type="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="inputbox">
                        <label for="password">Senha:</label>
                        <input id="password" type="password" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="signupClick">
                    <p>Não é cadastrado? </p><a href=""> Clique Aqui.</a>
                </div>

                <div class="loginButton">
                    <button><a href="#">Entrar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
