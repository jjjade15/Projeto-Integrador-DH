<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastre-se | Tech Star</title>
</head>
<body>

    <div class="container">
        
        <div class="formSignUp">
            <form action="#" id="formSignUp">
                
                    <div class="logo">
                        <a href="../index.html"><img src="../carrinho/img/logo 2 degradê+texto Horizontal.svg" alt=""></a>
                    </div>
                
                    <div class="formHeader"> 
                    <div class="title">
                        <h1>Cadastre-se | Tech Star</h1>
                    </div>
                    <div class="backButton">
                        <button><a href="../index.html">Voltar</a></button>
                    </div>
                </div>

                <div class="inputs">
                    <div class="inputbox">
                        <label for="fullname">Nome completo:</label>
                        <input id="fullname" type="text" placeholder="Digite seu nome completo:" required>
                    </div>
                    <div class="inputbox">
                        <label for="cpf">Digite seu cpf:</label>
                        <input id="cpf" type="number" placeholder="Digite seu cpf:" required>
                    </div>
                    <div class="inputbox">
                        <label for="birth">Data de nascimento:</label>
                        <input id="birth" type="date" required>
                    </div>
                    <div class="inputbox">
                        <label for="cellphone">Celular:</label>
                        <input id="cellphone" type="tel" placeholder="Telefone fixo ou celular: *com DDD*" maxlength="11" required>
                    </div>
                    <div class="inputbox">
                        <label for="cep">CEP:</label>
                        <input id="cep" type="number" name="cep" placeholder="Digite seu CEP:" required>
                    </div>
                    <div class="inputbox">
                        <label for="street">Rua:</label>
                        <input id="street" type="text" name="street" required>
                    </div>
                    <div class="inputbox">
                        <label for="number">Número:</label>
                        <input id="number" type="number" name="number" placeholder="Digite o número:" required>
                    </div>
                    <div class="inputbox">
                        <label for="more">Complemento:</label>
                        <input id="more" type="text" name="more" placeholder="Digite o complemento:">
                    </div>
                    <div class="inputbox">
                        <label for="bairro">Bairro:</label>
                        <input id="bairro" type="text" name="bairro" required>
                    </div>
                    <div class="inputbox">
                        <label for="city">Cidade:</label>
                        <input id="city" type="text" name="city" required>
                    </div>
                    <div class="inputbox">
                        <label for="state">Estado:</label>
                        <input id="state" type="text" name="state" required>
                    </div>
                    <div class="inputbox">
                        <label for="email">Email:</label>
                        <input id="email" type="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="inputbox">
                        <label for="password">Senha:</label>
                        <input id="password" type="password" placeholder="Defina uma senha:" required>
                    </div>
                    <div class="inputbox">
                        <label for="passwordC">Confirmação de senha:</label>
                        <input id="passwordC" type="password" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="buttonSignUp">
                    <button type="submit" onclick="return confirmaSenha()">Cadastrar</button>
                </div>
                
            </form>
        </div>
        
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
