<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="carrinho.css">

  <title>Tech Star | Carrinho</title>
  
</head>
<body>
  <div class="carrinho-container">
    
    <div class="produtos-carrinho">
      <div class="cabecalho">

          <span>PRODUTO</span>
          <span>DETALHE</span>


          <span>QUANTIDADE</span>
          <span>TOTAL</span>

      </div>
      <div class="area-produto">
        NÃO HÁ PRODUTOS NO CARRINHO
      </div>
      <div class="area-botoes">
        <button class="continuar-comprando">continuar comprando</button>
        <button class="compartilhar">compartilhar</button>
      </div>
    </div>

    <div class="compra-carrinho">
      <div class="total-vista">
        <span>total a vista</span>
        <span>R$ 0, 00</span>
      </div>
      frete: ?
      <div class="total-semfrete">
        <span>total sem frete</span>
        <span>0,00</span>
      </div>

      <button>
        finalizar comprar
      </button>
    </div>

  </div>
</body>
</html>
