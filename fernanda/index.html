<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Carrinho - Tech Star | Os Melhores produtos do mercado</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <!--TENTATIVA CONTAINER - NAO ESQUECER DE TROCAR DIV CLASS COM NOME ITENS POR SPAN-->
    <div class="container-carrinho">
      <div class="area-produto">
        <div class="container">
          <p><span>PRODUTO</span></p>
          <p><span>DETALHE</span></p>
          <p><span>QUANTIDADE</span></p>
          <p><span>TOTAL</span></p>
        </div>

        <!--TENTATIVA DE PRODUTO-->
        <div class="produto">NÃO HÁ PRODUTO PARA COMPRA</div>
      </div>
      <!--TENTATIVA DO CONTAINER LATERAL DA COMPRA DO PRODUTO-->
      <div class="compra">
        VALOR COMPRA
        <div class="compra-carrinho">
          <div class="total-vista">
            <p><span>Total à Vista</span></p>
            <p><span>R$ 0,00</span></p>
          </div>
          <p>Frete: ?</p>
          <div class="total-semfrete">
            <p><span>R$ 0,00</span></p>

            <select name="pagamento" id="pagamento">
              <option selected disabled>Forma de Pagamento</option>
              <option value="pix">Pix</option>
              <option value="credito">Crédito</option>
              <option value="debito">Débito</option>
            </select>
            <button>Finalizar comprar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
